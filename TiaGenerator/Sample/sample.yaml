name: Sample Generator
description: Dies ist der erste Test f√ºr den Generator
author: J.Biehl
actions:
  - !CopyProjectAction
    type: copy-project
    source_project_file: C:/HelloWorld/Test.ap17
    target_project_directory: C:/HelloWorld/Generated/Test.ap17
  - !OpenProjectAction
    type: open-project
    project_file_path: C:/HelloWorld/Generated/Test.ap17
    username: UCS
    password: admin@UCS1
  - !ExportBlockAction
    type: export-block
    block_name: TestBlock
    file_path: C:/HelloWorld/Generated/Test.ap17
  - !ImportAndProcessBlock
    type: import-and-process-block
    block_source_file: C:/HelloWorld/Test.ap17
    block_destination_file: C:/HelloWorld/Generated/Test.ap17
    block_group: Test/Hello/World
    templates:
      Hello: World
      Test: Testi
      (?<=<Name>)[^<]+(?=</Name>): Dummy